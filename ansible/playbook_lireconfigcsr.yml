---
- name: Configuration des interfaces + DHCP
  hosts: csr1000
  gather_facts: no
  connection: network_cli

  tasks:
    - name: Configurer les interfaces
      cisco.ios.ios_l3_interfaces:
        config:
          - name: GigabitEthernet1
            ipv4:
              - address:
                secondary: true
          - name: GigabitEthernet2
            ipv4:
              - address: 192.168.2.1/24
          - name: GigabitEthernet3
            ipv4:
              - address: 192.168.3.1/24
          - name: GigabitEthernet4
            ipv4:
              - address: 192.168.4.1/24
        state: merged

    - name: Supprimer le pool DHCP existant (si pr√©sent)
      cisco.ios.ios_config:
        lines:
          - no ip dhcp pool LAN_POOL

    - name: Exclure l'adresse du routeur de la plage DHCP
      cisco.ios.ios_config:
        lines:
          - ip dhcp excluded-address 192.168.2.1

    - name: Configurer le pool DHCP
      cisco.ios.ios_config:
        lines:
          - ip dhcp pool LAN_POOL
          - network 192.168.2.0 255.255.255.0
          - default-router 192.168.2.1
          - dns-server 8.8.8.8
